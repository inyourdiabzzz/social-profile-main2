<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Social links profile</title>
   <style>
     .attribution { font-size: 11px; text-align: center; }
     .attribution a { color: hsl(228, 45%, 44%); }
   </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="profile-summary">
                <div class="image-container">
                    <img src="assets/images/lunar3.JPEG">
                </div>
                <span>
                    Omondi Samuel
                </span>
                <p id="address">
                    Nairobi, Kenya
                </p>
                <p class="info-sum">
                    "Front-end developer and avid reader"
                </p>
            </div>
            <button onclick="window.open('https://github.com/inyourdiabzzz', '_blank')" class="item github">
                <span class="main-container-spans">GitHub</span>
            </button>
            <button onclick="window.open('https://www.frontendmentor.io/profile/inyourdiabzzz', '_blank')" class="item frontend-mentor">
                <span class="main-container-spans">Frontend Mentor</span>
            </button>
            <button onclick="window.open('https://www.linkedin.com/in/otieno-samuel-a9828324a/', '_blank')" class="item linkedin">
                <span class="main-container-spans">LinkedIn</span>
            </button>
            <button onclick="window.open('https://x.com/bluntsandbo0ze', '_blank')" class="item twitter">
                <span class="main-container-spans">Twitter</span>
            </button>
            <button onclick="window.open('https://www.instagram.com/inyourdiabzzz/', '_blank')" class="item instagram">
                <span class="main-container-spans">Instagram</span>
            </button>
        </div>
    </div>
